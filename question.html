<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question CRUD</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/design.css">
    <script src="js/models/question.js"></script>
    <script src="js/models/questionOperations.js"></script>
    <script src="js/controllers/question.js"></script>
</head>

<body>
    <div class='container'>
        <h1 class='alert-info text-center'> <span id="user"></span> Question CRUD</h1>
        <div class='form-group'>
            <label for="id">Question Id</label>
            <input id="id" class='form-control' type="text" placeholder="Type Question id">
        </div>
        <div class='form-group'>
            <label for="id"> Name</label>
            <textarea id="name" placeholder="Type Question Here" class='form-control' rows="6" cols="20"></textarea>
        </div>
        <div class="form-group">
            <label for="">OptionA</label>
            <input id="optionA" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">OptionB</label>
            <input id="optionB" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">OptionC</label>
            <input id="optionC" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">OptionD</label>
            <input id="optionD" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Right Ans</label>
            <input id="rightAns" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Score</label>
            <input min="1" max="5" id="score" type="range" class="form-control">
        </div>
        <div>
            <button id="add" class='btn btn-primary mr-2'><i class="fas fa-plus-square"></i>&nbsp;ADD</button>
            <button id="delete" class='btn btn-danger mr-2'><i class="fas fa-trash-alt"></i> &nbsp;DELETE</button>
            <button id="searchbox" class='btn btn-info mr-2'><i class="fas fa-search"></i>&nbsp;&nbsp;SEARCH</button>
            <button id="sort" class='btn btn-success mr-2'><i class="fas fa-sort"></i>&nbsp;&nbsp;SORT</button>
            <button id="save" class='btn btn-warning mr-2'><i class="fas fa-save"></i>&nbsp;&nbsp;SAVE</button>
            <button id="load" class='btn btn-danger mr-2'><i class="fas fa-download"></i>&nbsp;&nbsp;LOAD</button>
            <button id="update" class='btn btn-secondary mr-2'><i class="fas fa-pen"></i>&nbsp;&nbsp;UPDATE</button>
            <button id="saveToServer" class='btn btn-success mr-2'><i class="far fa-save"></i>&nbsp;&nbsp;SAVE TO SERVER</button>
            <button id="clear" class='btn btn-danger'><i class="fas fa-trash"></i>&nbsp;&nbsp;CLEAR ALL</button>
        </div>
        <h2 class = alert-info>Total Records <span id="total"></span> Mark for Delete <span id="mark"></span> UnMark <span id="unmark"></span> </h2>
        <table class='table table-bordered'>
            <thead class='thead-dark'>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>OptionA</th>
                    <th>OptionB</th>
                    <th>OptionC</th>
                    <th>OptionD</th>
                    <th>Right Ans</th>
                    <th>Score</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody id="questions">

            </tbody>
        </table>
    </div>
</body>

</html>
